<script>
function GvgSection() {
    var checkBox = document.getElementById("check-box-gvg");

    var text = document.getElementById("hidden");
  
    // If the checkbox is checked, display the output text
    if (checkBox.checked == true){
      text.style.display = "block";
    } else {
      text.style.display = "none";
    }
  } 
  </script>

    <section class="m-0 main-achievements d-flex flex-column min-vh-100">

        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <section class="hero-box-contact pb-5">
        <div class="container h-100 d-flex flex-column justify-content-center align-items-center
         text-light">
            <p class="display-1">Contact</p>

            <div class="hero-shadow"></div>
        </div>
    </section>

    <main class="container text-center pb-5 main-contact">
        <div class="row m-0 pt-5">

        <div class="rounded border p-5 form-join-request col-4">
            <div class="pb-5">
                <label for="exampleFormControlInput1" class="form-label float-start">Nickname</label>
                <input type="Nickname" class="form-control form-control-lg" id="Nickname">
            </div>

            <div class="form-check pb-5">
                <input class="form-check-input" type="checkbox" value="" id="check-box-age">
                <label class="form-check-label float-start ms-3" for="check-box-age">
                  Do you have at least 18 years old?
                </label>
            </div>

                <div class="form-check pb-5 pt-3 d-flex justify-content-center">
                    <div class="col-6">
                        <input class="form-check-input" type="radio" name="flexRadiodps" id="flexRadiodps">
                        <label class="form-check-label float-start ms-3" for="flexRadiodps">
                            DPS
                        </label>
                    </div>
                    <div class="col-6">
                        <input class="form-check-input" type="radio" name="flexRadiosupp" id="flexRadiosupp">
                        <label class="form-check-label float-start ms-3" for="flexRadiosupp">
                            Supp
                        </label>
                    </div>
                </div>

            <select class="form-select form-select-lg mb-5" aria-label="form-select-lg example" id="select-gs">
               <option selected>Select your Gearscore</option>
                <option value="1">less than 1420</option>
                <option value="2">1420-1445</option>
                <option value="3">more than 1445</option>
              </select>
              

            <div class="form-check pb-5">
                 <input class="form-check-input" type="checkbox" value="" id="check-box-gvg" onclick="GvgSection()">
                <label class="form-check-label float-start ms-3" for="check-box-gvg">
                     Are you interested in GvG?
                </label>
            </div>

            <div id="hidden" style="display:none" class="mt-3 pt-4 border-top">
                <div class="form-check pb-5">
                    <input class="form-check-input" type="checkbox" value="" id="check-box-crest">
                   <label class="form-check-label float-start ms-3" for="check-box-crest">
                        Do you have legendary crest?
                   </label>
               </div>

               <select class="form-select form-select-lg mb-5 mt-3" aria-label="form-select-lg example" id="select-eng">
                <option selected>How many lvl 3 engravings do you have?</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="3">4</option>
                 <option value="3">5</option>
               </select>

                <div class="form-check pb-5">
                    <input class="form-check-input" type="checkbox" value="" id="check-box-time">
                    <label class="form-check-label float-start ms-3" for="check-box-time">
                        Do you have time at 21.00-22.00 Sunday?
                    </label>
                </div>
            </div>

            <button type="button" class="btn btn-outline-dark mt-5">Submit</button>
        </div>


          <div class="col-8 pt-5 d-flex justify-content-center align-items-center">
            <div>
                <h1 class="pt-5 pb-5 display-5">If you are interested to join our guild and you meet the <a href="recruitment.html"> requirements </a> wirte on my discord: </h1> 
                <img src="./img/contact/discord-contact.PNG" alt="Discord contact: Safiira#7833" class="w-25 h-25 img-fluid">
                <h1 class="pt-5 pb-5 display-5">You can also fill form in the left side of this website.</h1>
            </div>
          </div>
        
        </div>
    </main>
